<!DOCTYPE html>

<!-- 
	■ css(Cascading Style Sheets) 작성 
	■ static contents + style(Design) 뒤섞여 있다
	■ html 과 style 를 분리하자
 -->
<html>

<head>
	<meta charset="EUC-KR">
	
	<style type="text/css">
	/*   html element 이름으로 접근 ==> tagName */
	span{
		background-color: yellow ; 
		font-size: 10pt;
	
	}
	
	/* class attribute 접근 ==> .className */
	.abc{
		background-color: green ; 
		font-size: 20pt;
	}
	
	/* id attribute 접근 ==> #idName */	
	#uniqueId{
		background-color: red ; 
		font-size: 30pt
	}
	
	</style>
	
<script src="../javascript/jquery-2.1.4.js" type = "text/javascript" ></script>
	<script type="text/javascript">	
	
	$(function() {
		
	
	// 1. tag selector : Elemnet name 이용 선택 Elemnet object GET
	//var divElem = $("div");
	//divElem.css('color', 'yellow');
	//하단의 코드와 동일
	$("div").css('color', 'yellow');
	
	//2. id delector : unique한 id 이용 Elemnet object GET
	//var obj = $("#uniqueId");
	//obj.css('color', 'yellow');
	//하단의 코드와 동일
	//$("#uniqueId").css('color', 'yellow');
	
	//3. class Selector : class attriibute name 이용 Elemnet object GET
	//var obj = $(".abc");
	//obj.css('color', 'yellow');
	//하단의 코드와 동일
	//$(".abc").css('color', 'yellow');
	
	});
	
	</script>
</head>

<body>
	<!--	
		<div>  / <span>
		: Block-Level Element 중 Div Element(DIVision marker)
		: 블록처리하여 여러조각처리 디자인,관리 가능하게함.
		: Div는 줄바꿈을 하고 Span은 줄바꿈이 없습니다. 
	-->
	<span> Framework 이란?</span>
	<span class="abc">javascript Framework</span>
	<div id="uniqueId">jQuery Framework</div>		

</body>
	
</html>
